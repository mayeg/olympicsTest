<table class="table table-striped table-bordered table-sm" *ngIf="winnersPerPage?.length > 0">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Atleta</th>
    <th scope="col">Edad</th>
    <th scope="col">Pais</th>
    <th scope="col">A침o</th>
    <th scope="col">Fecha</th>
    <th scope="col">Deporte</th>
    <th scope="col">Oro</th>
    <th scope="col">Plata</th>
    <th scope="col">Bronce</th>
    <th scope="col">Total</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let win of winnersPerPage">
    <td>{{ win.athlete }}</td>
    <td>{{ win.age | number}}</td>
    <td>{{ win.country }}</td>
    <td>{{ win.year }}</td>
    <td>{{ win.date }}</td>
    <td>{{ win.sport }}</td>
    <td>{{ win.gold | number }}</td>
    <td>{{ win.silver | number }}</td>
    <td>{{ win.bronze | number }}</td>
    <td>{{ win.total | number }}</td>
  </tr>
  </tbody>
</table>
<div  *ngIf="winnersPerPage?.length > 0 " class="d-flex text-center">
  <ngb-pagination class="text-center" [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
                  (pageChange)="refreshWinners()" maxSize="10">
  </ngb-pagination>

  <select class="text-center custom-select" style="width: auto" [(ngModel)]="pageSize"
          (ngModelChange)="refreshWinners()">
    <option [ngValue]="25">25 registros por p치gina</option>
    <option [ngValue]="50">50 registros por p치gina</option>
    <option [ngValue]="100">100 registros por p치gina</option>
  </select>
</div>
